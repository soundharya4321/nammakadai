<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nammakadai</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Nammakadai</h1>
        <h2>Sales Managment System</h2>
    </header>
    <main>
        <section id="items-section">
            <h2>Items</h2>
            <button onclick="fetchItems()">Refresh Items</button>
            <div id="items-list"></div>
            <h3>Add Item</h3>
            <form id="add-item-form" onsubmit="addItem(event)">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-price" placeholder="Price" required>
                <input type="number" id="item-quantity" placeholder="Quantity" required>
                <button type="submit">Add Item</button>
            </form>
        </section>
        <section id="transactions-section">
            <h2>Transactions</h2>
            <h3>Purchase</h3>
            <form id="purchase-form" onsubmit="addPurchase(event)">
                <input type="number" id="purchase-item-id" placeholder="Item ID" required>
                <input type="number" id="purchase-rate" placeholder="Price" required>
                <input type="number" id="purchase-qty" placeholder="Quantity" required>
                <button type="submit">Record Purchase</button>
            </form>
            <h3>Sale</h3>
            <form id="sales-form" onsubmit="addSale(event)">
                <input type="number" id="sale-item-id" placeholder="Item ID" required>
                <input type="number" id="sale-rate" placeholder="Price" required>
                <input type="number" id="sale-qty" placeholder="Quantity" required>
                <button type="submit">Record Sale</button>
            </form>
        </section>
        <section id="report-section">
            <h2>Reports</h2>
            <button onclick="fetchReport()">View Report</button>
            <div id="report-data"></div>
        </section>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
